<div class="header bg-primary">
    <div fxLayout="row wrap" fxLayoutAlign="space-between center">
        <h2 class="fw-500 secondary-font">Actualizar Operacion</h2>
        <app-dialog-header-controls [dialogRef]="dialogRef"></app-dialog-header-controls> 
    </div>   
</div>  
<form [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off">
    <div mat-dialog-content> 
        <div fxLayout="row wrap" class="mt-5">
            <div fxFlex="100" style="display: flex;flex-direction: row;" *ngFor="let item of listDetail">
                <mat-form-field appearance="outline" class="w-100" style="margin-right: 20px;">
                    <mat-label>Modelo</mat-label>
                    <input matInput [value]="item.model" disabled>
                </mat-form-field>
                <mat-form-field appearance="outline" class="w-100" style="margin-right: 20px;">
                    <mat-label>Nuevo Estilo</mat-label>
                    <input matInput [value]="item.newStyleProductDescription" disabled>
                </mat-form-field>
                <mat-form-field appearance="outline" class="w-100" style="margin-right: 20px;">
                    <mat-label>Cotizacion estimada</mat-label>
                    <input matInput placeholder="Cotizacion" [value]="item.priceUnit" required>
                    <mat-error *ngIf="form.controls.cotizacion.errors?.required">Cotizacion requerida</mat-error>   
                </mat-form-field>
            </div>
        </div>  
    </div>
    <div mat-dialog-actions>
        <div fxLayout="row" fxLayoutAlign="space-between center" class="w-100 px-1"> 
            <button mat-raised-button color="warn" type="button" mat-dialog-close>Cerrar</button>
            <button mat-raised-button color="primary" type="submit">Guardar</button>
        </div> 
    </div>
</form>
